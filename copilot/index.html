<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Форма опроса</h1>
<form id="surveyForm">
    <label for="name">Имя пользователя:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Пол:</label><br>
    <input type="radio" id="male" name="gender" value="Мужской" required>
    <label for="male">Мужской</label><br>
    <input type="radio" id="female" name="gender" value="Женский">
    <label for="female">Женский</label><br><br>

    <label for="rating">Оценка сервиса (1-10):</label><br>
    <input type="range" id="rating" name="rating" min="1" max="10"><br><br>

    <label>Интересы:</label><br>
    <input type="checkbox" id="sport" value="Спорт">
    <label for="sport">Спорт</label><br>
    <input type="checkbox" id="music" value="Музыка">
    <label for="music">Музыка</label><br>
    <input type="checkbox" id="travel" value="Путешествия">
    <label for="travel">Путешествия</label><br>
    <input type="checkbox" id="cinema" value="Кино">
    <label for="cinema">Кино</label><br><br>

    <label for="comments">Дополнительные комментарии:</label><br>
    <textarea id="comments"></textarea><br><br>

    <button type="submit">Отправить</button>
</form>

<div class='result' id='result'></div>
<script>document.getElementById('surveyForm').addEventListener('submit', function(event)
 {    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const rating = document.getElementById('rating').value;
    const interests = [];
if (document.getElementById('sport').checked) interests.push(document.getElementById('sport').value);
if (document.getElementById('music').checked) interests.push(document.getElementById('music').value);
if (document.getElementById('travel').checked) interests.push(document.getElementById('travel').value);
if (document.getElementById('cinema').checked) interests.push(document.getElementById('cinema').value);

       const comments = document.getElementById('comments').value;

   if (!name || !email || !gender) {
       alert("Пожалуйста, заполните все обязательные поля.");
       return;
   }
   const resultDiv = document.getElementById('result');
   resultDiv.innerHTML = `
       <h2>Информация о пользователе:</h2>
       <p>Имя: ${name}</p>
       <p>Email: ${email}</p>
       <p>Пол: ${gender.value}</p>
       <p>Оценка сервиса: ${rating}</p>
       <p>Интересы: ${interests.length > 0 ? interests.join(', ') : 'Нет интересов'}</p>
       <p>Комментарии: ${comments ? comments : 'Нет комментариев'}</p>`;
});
</script>
</body>
</html>
