<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объединённое решение</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Loader Progres Bars</h1>

    <div id="loader1">
        <div class="progress-container">
            <h3>Loading First Image Set</h3>
            <div class="progress-bar">
                <div id="progress-bar-1" class="progress-fill"></div>
            </div>
            <div id="timer-1" class="timer">0</div>
        </div>
        <div id="images-1" class="loading-message">Waiting for images...</div>
    </div>

    <div id="loader2">
        <div class="progress-container">
            <h3>Loading Second Image Set</h3>
            <div class="progress-bar">
                <div id="progress-bar-2" class="progress-fill"></div>
            </div>
            <div id="timer-2" class="timer">0</div>
        </div>
        <div id="images-2" class="loading-message">Waiting for images...</div>
    </div>

    <script src="index.js"></script>

    </body>
    </html>
